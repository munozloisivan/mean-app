<div class="container">
  <h1>Edit Student</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateAuthor(author._id)" #authorForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="author.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Surnames</label>
          <input type="text" class="form-control" [(ngModel)]="author.surnames" name="surnames" required>
        </div>
        <div class="form-group">
          <label for="name">Age</label>
          <input type="number" class="form-control" [(ngModel)]="author.age" name="age" required>
        </div>
        <div class="form-group">
          <label for="name">Nationality</label>
          <input type="text" class="form-control" [(ngModel)]="author.nacionalidad" name="nacionalidad" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!authorForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
