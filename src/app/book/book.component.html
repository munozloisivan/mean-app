<div class="container">
  <h1>Subjects Catalogue
    <a [routerLink]="['/book-create']" class="btn btn-primary btn-md">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th>Nombre Asignatura</th>
      <th>Estudiantes</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>
        <p *ngFor="let a of book.author">
          <button type="button" class="btn btn-link" [routerLink]="['/author-details', a._id]">{{a.name}} {{a.surnames}}</button>
          </p>
      </td>
      <td><a [routerLink]="['/book-details', book._id]" class="btn btn-info btn-sm" (click)="getBookDetail(book._id)"> Detalles</a></td>
      <!--<td><a [routerLink]="['/author-details/'+ book.author]" class="btn btn-info btn-sm">
        <span class="glyphicon glyphicon-user" aria-hidden="true"> Autor</span>
      </a></td> !-->
    </tr>
    </tbody>
  </table>
</div>
